<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Home</title>
</head>

<div class="pt-2">
    <nav class="navbar navbar-light" style="background-color:#ecf0f3 ;">
        <a class="navbar-brand" style="letter-spacing: 1px;font-family: poppins;" href="/">Heart Disease Diagnosis</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
     <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            
        </ul>
    </div>
    </nav>
</div>
<body>
    
    <div class="container p-5">
        <div class="col-lg-12 element p-3">
            <div class="p-3">
                <form action="{{ url_for('result') }}" method="post">
                    <br>
                    <br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="age">Enter your age</label>
                            </div>
                            <div class="col-lg-8 col-md-8 inputs">
                                <input type="text" class="form-control" id="age" name="age" placeholder="Your current age in years">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4 inputs">
                                <label for="sex">Enter your Gender</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select class="form-control inputs" id="sex" name="sex">
                                    <option value="1">Male</option>
                                    <option value="0">Female</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4 ">
                                <label for="trestbps">Resting blood pressure (in mm Hg on admission to the hospital) </label>
                            </div>
                            <div class="col-lg-8 col-md-8 inputs">
                                <input type="text" class="form-control" id="trestbps" name="trestbps" placeholder="Your Blood Pressure">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="chol">Serum Cholestrol in mg/dl </label>
                            </div>
                            <div class="col-lg-8 col-md-8 inputs">
                                <input type="text" class="form-control" id="chol" name="chol" placeholder="Cholestrol">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="fbs">Fasting blood sugar>120mg/dl</label>
                            </div>
                            <div class="col-lg-8 col-md-8 inputs">
                                <select class="form-control" id="fbs" name="fbs">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="restecg">Rest ECG results</label>
                            </div>
                            <div class="col-lg-8 col-md-8 inputs">
                                <select class="form-control" id="restecg" name="restecg">
                                    <option value="0">Normal</option>
                                    <option value="1">Having ST-T wave abnormality (T wave inversions and/or ST elevation or depression of > 0.05 mV) </option>
                                    <option value="2">Showing probable or definite left ventricular hypertrophy by Estes' criteria</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4 inputs">
                                <label for="thalach">Maximum heart rate achieved during ecg</label>
                            </div>
                            <div class="col-lg-8 col-md-8 inputs">
                                <input type="text" class="form-control" id="thatach" name="thalach" placeholder="Max heart rate">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4 ">
                                <label for="exang">Chest pain during exercise?</label>
                            </div>
                            <div class="col-lg-8 col-md-8 inputs">
                                <select class="form-control" id="exang" name="exang">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="cp">Chest pain type?</label>
                            </div>
                            <div class="col-lg-8 col-md-8 ">
                                <select class="form-control inputs" id="cp" name="cp">
                                    <option value="0">No chest pain</option>
                                    <option value="1">Typical angina(Chest pain due to emotional or physical stress</option>
                                    <option value="2">Atypical angina(Discomfort in chest, no severe</option>
                                    <option value="3">Non-anginal chest pain(Near sternum, oppressive or pressure like(Discomfort in chest, no severe</option>
                                    <option value="4">Asymptomatic chest pain(Select if the above are not applicable)</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <br>
                        <center>
                            <button type="submit" class="btn btn-outline-info" value="submit">Submit</button>
                        </center>
                    </form>
                </div>    
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
